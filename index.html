<html>

<head>
	<!-- Import Vis.js & Tau-Prolog -->
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <script type="text/javascript" src="js/tau-prolog.js"></script>
	<!-- Import Bootstrap & Style-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
	<div class="container-fluid mx-2">
		<h1 align="center" class="m-3">Graphlog</h1>
		<div class="row d-flex">
			<div class="col-xl-6">
				<h5 align="center">Graph Visualization</h5>
				<div id="mynetwork" class="center-block"></div>
			</div>
			<div class="col-xl-6 pr-5">
				<h5>Action</h5>
				Specify nodes and edges in the json notation
				<div class="row">
					<!-- Action for nodes -->
					<div class="col-6">
						<div class="form-group">
							<label for="nodes">Nodes</label>
							<textarea 
								class="form-control" 
								name="nodes" 
								id="nodes" 
								rows="10"
								placeholder="[ &#10; { id: i, label: 'Node-i' } , &#10; { id: j, label: 'Node-j' } , &#10; ... , &#10; {id: k, label: 'Node-k' } &#10;]"
							></textarea>
							<br>
							<button class="btn btn-primary"><i class="fa-solid fa-circle-plus"></i> Add node</button>
							<button class="btn btn-danger"><i class="fa-solid fa-circle-minus"></i></i> Delete node</button>
						</div>
					</div>
					<!-- Action for edges -->
					<div class="col-6">
						<div class="form-group">
							<label for="nodes">Edges</label>
							<textarea 
								class="form-control" 
								name="edges" 
								id="edges" 
								rows="10"
								placeholder="[ &#10; { from: i, to: j } , &#10; { from: j, to: k } , &#10; ... , &#10; { from: k, to: i } &#10;  ]"
							></textarea>
							<br>
							<button class="btn btn-primary"><i class="fa-solid fa-circle-plus"></i> Add edge</button>
							<button class="btn btn-danger"><i class="fa-solid fa-circle-minus"></i></i> Delete edge</button>
						</div>
					</div>
				</div>
			</div>
			
		</div>
	</div>	

<form>
</form>
<script type="text/javascript" src="js/function.js"></script>
</body>
</html>
