<html>

<head>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <script type="text/javascript" src="js/tau-prolog.js"></script>
	<!-- Import Bootstrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style type="text/css">
        #mynetwork {
            width: 600px;
            height: 400px;
            border: 1px solid lightgray;
        }
    </style>
</head>

<body>
	<div class="container">
		<h1 align="center">Graphlog</h1>
		<div class="row">
			<div class="col-6">
				<h5>Graph Visualization</h5>
				<div id="mynetwork"></div>
			</div>
			<div class="col-6">
				<h5>Form for Upload</h5>
				<div class="row">
					<div class="col-6">
						<div class="form-group">
							<label for="nodes">Nodes</label>
							<textarea 
								class="form-control" 
								name="nodes" 
								id="nodes" 
								rows="10"
								placeholder="[  {id: 1, label: 'Node 1'}, ... ]"></textarea>
						  </div>
					</div>
					<div class="col-6">
						<div class="form-group">
							<label for="nodes">Edges</label>
							<textarea 
								class="form-control" 
								name="edges" 
								id="edges" 
								rows="10"
								placeholder="[ /n {from: i, to: j}, ... ]"
								></textarea>
						</div>
					</div>
				</div>
			</div>
			
		</div>
	</div>	

<form>
</form>

</body>
</html>
