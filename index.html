<html>

<head>
	<!-- Import Vis.js & Tau-Prolog -->
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <script type="text/javascript" src="js/tau-prolog.js"></script>
	<!-- Import Bootstrap & Style-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
	<div class="container-fluid mx-2">
		<h1 align="center" class="m-3 title">Graphlog</h1>
		<div class="row d-flex">
			<div class="col-xl-6">
				<h5 align="center">Graph Visualization</h5>
				<div id="mynetwork" class="center-block"></div>
			</div>
			<div class="col-xl-6 pr-5">
				<h5>Action</h5>
				Specify nodes and edges in the json notation
				<form action="./analyze.php" method="post">
				<div class="row">
					<!-- Action for nodes -->
					<div class="col-6">
						<div class="form-group">
							<label for="nodes">Nodes</label>
							<textarea 
								class="form-control" 
								name="nodes" 
								id="nodes" 
								rows="10"
								placeholder="[ &#10; { id: 1, label: 'Node 1' }, &#10; { id: 2, label: 'Node 2' }, &#10; { id: 3, label: 'Node 3' }, &#10; { id: 4, label: 'Node 4' }&#10;]"
							></textarea>
						</div>
					</div>
					<!-- Action for edges -->
					<div class="col-6">
						<div class="form-group">
							<label for="nodes">Edges</label>
							<textarea 
								class="form-control" 
								name="edges" 
								id="edges" 
								rows="10"
								placeholder="[ &#10; { from: 1, to: 3 }, &#10; { from: 1, to: 2 }, &#10; { from: 2, to: 4 }, &#10; { from: 2, to: 3 }, &#10;]"
							></textarea>
						</div>
					</div>
					<div class="center-block my-3">
						<button 
							class="btn btn-primary mx-2"
							type="submit"
						>
							<i class="fa-solid fa-circle-check"></i> Done
						</button>
						<button class="btn btn-secondary"><i class="fa-solid fa-shuffle"></i></i> Random</button>
					</div>
				</div>
				</form>
			</div>
		</div>
	</div>	
<form>
</form>
<script type="text/javascript" src="js/function.js"></script>
</body>
</html>
