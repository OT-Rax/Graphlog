<html>

<head>
	<!-- Import Vis.js & Tau-Prolog & Swal2 -->
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <script type="text/javascript" src="js/tau-prolog.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<!-- Import Bootstrap & Style-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<script type="text/javascript" src="function.js"></script>
</head>

<body>
	<div class="container-fluid mx-2">
		<h1 align="center" class="m-3 mb-5 pb-5 title">Graphlog</h1>
		<div class="row d-flex">
			<div class="col-xl-6">
				<h4 align="center">Graph Visualization</h4>
				<div id="mynetwork" class="center-block my-5"></div>
			</div>
			<div class="col-xl-6 pr-5" id="action">
				<h5>Action</h5>
				Specify nodes and edges in the json notation
				<div class="row">
					<!-- Action for nodes -->
					<div class="col-6">
						<div class="form-group">
							<label for="nodes">Nodes</label>
							<textarea 
								class="form-control" 
								name="nodes" 
								id="nodes" 
								rows="10"
								placeholder="[ &#10; { id: 1, label: 'Node 1' }, &#10; { id: 2, label: 'Node 2' }, &#10; { id: 3, label: 'Node 3' }, &#10; { id: 4, label: 'Node 4' }&#10;]"
							></textarea>
						</div>
					</div>
					<!-- Action for edges -->
					<div class="col-6">
						<div class="form-group">
							<label for="nodes">Edges</label>
							<textarea 
								class="form-control" 
								name="edges" 
								id="edges" 
								rows="10"
								placeholder="[ &#10; { from: 1, to: 3 }, &#10; { from: 1, to: 2 }, &#10; { from: 2, to: 4 }, &#10; { from: 2, to: 3 }, &#10;]"
							></textarea>
						</div>
					</div>
					<div class="center-block my-3">
						<button 
							class="btn btn-primary mx-2"
							onclick="submit(document.getElementById('nodes').value, document.getElementById('edges').value)"
						>
							<i class="fa-solid fa-circle-check"></i> Done
						</button>
						<button class="btn btn-secondary"><i class="fa-solid fa-shuffle"></i></i> Random</button>
					</div>
				</div>
			</div>
			<div class="col-xl-6 pr-5" id="query" style="display: none;">
				<ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
					<li class="nav-item">
					  <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Structure</a>
					</li>
					<li class="nav-item">
					  <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">Query</a>
					</li>
					<li class="nav-item">
					  <a class="nav-link" id="pills-contact-tab" data-toggle="pill" href="#pills-contact" role="tab" aria-controls="pills-contact" aria-selected="false">Other</a>
					</li>
				  </ul>
				  <div class="tab-content" id="pills-tabContent">
					<div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
						<div class="alert alert-info d-flex" role="alert" id="n_nodes">
							Number of Nodes: <span id="result_nodes" style="margin-left: auto;"></span>
						</div>
						<div class="alert alert-info d-flex" role="alert" id="n_edges">
							Number of Edges: <span id="result_edges" style="margin-left: auto;"></span>
						</div>
						<div class="alert alert-info d-flex" role="alert">
							Densit√† del Grafo <span id="result_density" style="margin-left: auto;"></span>
						</div>
						
					</div>
					<div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
						<div class="alert alert-info" role="alert" >
							Number of Nodes
						</div>
						<div class="alert alert-info" role="alert">
							Cammino minimo tra due nodi
						</div>
						<div class="alert alert-info" role="alert">

						</div>
					</div>
					<div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">...</div>
				  </div>
			</div>






		</div>
	</div>	
	<script type="text/javascript" src="js/function.js"></script>
</body>
</html>
